    window.addEventListener('load', () => {

        document.getElementById('splash').style.display = 'none';
      }, 1500);

      window.addEventListener('keydown', blockKeys);
    });

    // تسجيل Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('✅ Service Worker مسجل بنجاح'))
        .catch(err => console.error('❌ فشل تسجيل Service Worker', err));
    }

    // منع اختصارات النسخ والحفظ
    function blockKeys(e) {
      const forbidden = [
        { key: 'u', ctrl: true },
        { key: 'c', ctrl: true },
        { key: 's', ctrl: true },
        { key: 'a', ctrl: true },
        { key: 'x', ctrl: true }
      ];
      const isBlocked = forbidden.some(f =>
        e.key.toLowerCase() === f.key && (f.ctrl ? e.ctrlKey : true)
      );
      if (isBlocked) {
        e.preventDefault();
        return false;
      }
      return true;
    }

    const sheetSelectors = document.getElementById('sheetSelectors');
    const status = document.getElementById('status');
    let fileSheetMap = {};

    document.getElementById('fileInput').addEventListener('change', async function () {
      const files = Array.from(this.files);
      sheetSelectors.innerHTML = '';
      fileSheetMap = {};
      status.textContent = "⏳ جاري تحميل الملفات...";

      const loadPromises = files.map(file => {
        return new Promise((resolve, reject) => {
          const reader = new FileReader();
          reader.onload = function (e) {
            try {
              let workbook;
              const data = e.target.result;
              if (file.name.endsWith('.csv')) {
                workbook = XLSX.read(data, { type: 'binary' });
              } else {
                workbook = XLSX.read(data, { type: 'array' });
              }

              const sheetNames = workbook.SheetNames;
              fileSheetMap[file.name] = { workbook, sheetNames };

              const label = document.createElement('label');
              label.textContent = `🗂️ اختر الورقة من الملف: ${file.name}`;

              const select = document.createElement('select');
              select.className = 'sheet-select';
              select.name = file.name;

              sheetNames.forEach((name, index) => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = `(${index + 1}) ${name}`;
                select.appendChild(option);
              });

              sheetSelectors.appendChild(label);
              sheetSelectors.appendChild(select);
              resolve();
            } catch (err) {
              reject(err);
            }
          };

          if (file.name.endsWith('.csv')) {
            reader.readAsBinaryString(file);
          } else {
            reader.readAsArrayBuffer(file);
          }
        });
      });

      try {
        await Promise.all(loadPromises);
        status.textContent = "✅ تم تحميل الملفات بنجاح، يمكنك الآن اختيار الأوراق والدمج.";
      } catch {
        status.textContent = "❌ حدث خطأ أثناء تحميل بعض الملفات.";
      }
    });

    function applyGlobalSheetIndex() {
      const index = parseInt(document.getElementById('sheetIndex').value) - 1;
      const selects = document.querySelectorAll('.sheet-select');

      selects.forEach(select => {
        select.classList.remove('invalid');
        if (!isNaN(index) && index >= 0 && index < select.options.length) {
          select.selectedIndex = index;
        } else {
          select.classList.add('invalid');
        }
      });
    }
